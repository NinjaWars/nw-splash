<!DOCTYPE html>
<html>
  <head>
    <title>
      Ninja Wars - Error
    </title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://use.fontawesome.com/6acd5c128f.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
    <meta name="robots" content="noindex">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- <meta http-equiv="refresh" content="30"> -->
    <style>
    .glassbox{
      margin:1rem;
    }
    .thick{
      margin-top:1rem;
      margin-bottom:1rem;
    }
    </style>
  </head>
  <body id="page-error">
    <h1>NinjaWars :: Error</h1>
    <section class='main parent'>
      <div class='child glassbox'>
        <img class='error-page-character' src='/images/characters/disappearing_ghost180.png' alt=''>
        <h2 class='error'><i class="fa fa-frown-o"></i> Sorry, there was an error and now you're here</h2>
        <div class='glassbox thick' style='clear:both'>
          <form action="https://www.google.com/search" name="searchbox" method="get" id='search-404'> 
            <input type="hidden" name="hl" value="en"> 
            <input type="hidden" name="ie" value="ISO-8859-1"> 
            <input type="hidden" name="sitesearch" value="ninjawars.net"> 
            <input maxlength="256" size="40" name="q" value=""> 
            <input type="submit" value="search the site" name="btnG"> 
          </form>
        </div>
      </div>
    </section>

    <footer class='parent'>
      <div class='glassbox child left-aligned'>
        <div class='thick'>Return to <a href="http://ninjawars.net/">the Ninjawars.net homepage</a></div>
        <div id='support-email'>or <a href='http://ninjawars.net/staff' target='main'>get help on the staff page</a></div>
      </div>
    </footer>
  </body>
</html>
